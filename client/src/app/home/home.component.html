<div class="container mt-5">
    <div *ngIf="!registerMode" style = 'text-align: center;'>
        <h1>We are here to help you out</h1>
        <p class="lead">Please login to search for help, if don't have an account yet, please sign up</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Sign up</button>
            <button class="btn btn-lg" style="background-color: #06CC9F; color: white;">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
